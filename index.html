<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Letter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f8c8d0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cover-container {
      background: #f4a9b6;
      padding: 3rem 2rem;
      border-radius: 30px;
      text-align: center;
      box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.2), 0 15px 30px rgba(0,0,0,0.1);
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3rem;
      color: #a52a2a;
      margin: 0 0 2rem 0;
      line-height: 1.2;
    }

    .envelope {
      width: 280px;
      height: 180px;
      background: #fddde6;
      border-radius: 20px;
      position: relative;
      margin: 0 auto;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .envelope:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 90px;
      background: #f9c6cf;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .envelope-heart {
      width: 40px;
      height: 40px;
      background-color: #d64045;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
      z-index: 2;
    }

    .stamp {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 3;
    }

    .stamp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .small-text {
      margin-top: 2rem;
      font-size: 1rem;
      color: #fff;
      font-style: italic;
      opacity: 0.6;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <section aria-label="Love letter envelope cover" class="cover-container">
    <h1>Love<br>Letter</h1>
    <a href="home.html">
      <div class="envelope" role="img" aria-label="Pink envelope with red heart seal and small stamp photo on top right corner">
        <div class="envelope-heart"></div>
        <div class="stamp">
          <img src="public/9.JPG" alt="Small stamp photo of couple hugging under warm light">
        </div>
      </div>
    </a>
    <p class="small-text">Đừng bận tâm chỉ ngày sau</p>
  </section>

</body>
</html>
